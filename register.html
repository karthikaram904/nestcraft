<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NestCraft - Interior Design Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


  <!-- ===== REGISTER CONTENT START ===== -->
<div class="register-wrapper">
    <div class="register-box text-center">
        <a href="index.html" class="navbar-brand">
                    <img src="img/interior-logo.png" alt=""/><span>NestCraft</span>
                </a>
        <h2>Create Account</h2>
        <p class="text-muted mb-4">Register to get started</p>

        <form>
            <div class="form-group text-left">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="form-group text-left">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group text-left">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>

            <div class="form-group text-left">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>

            <div class="form-group text-left">
                <input type="checkbox" id="terms">
                <label for="terms">
                    I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>

            <p class="mt-4 mb-0">
                Already have an account?
                <a href="login.html" class="text-primary font-weight-bold">
                    Login
                </a>
            </p>
        </form>
    </div>
</div>
<!-- ===== REGISTER CONTENT END ===== -->


    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
